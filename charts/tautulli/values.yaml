# ------------------------------------------------------------------------------
# Image configuration
# ------------------------------------------------------------------------------
image:
  repository: lscr.io/linuxserver/tautulli
  tag: latest
  pullPolicy: IfNotPresent

# ------------------------------------------------------------------------------
# Number of replicas
# ------------------------------------------------------------------------------
replicaCount: 1

# ------------------------------------------------------------------------------
# Labels
# ------------------------------------------------------------------------------
labels: {}

# ------------------------------------------------------------------------------
# Environment variables
# ------------------------------------------------------------------------------
env:
  DOCKER_MODS: ghcr.io/gilbn/theme.park:tautulli
  TP_THEME: space-gray

# ------------------------------------------------------------------------------
# Liveness probe
# ------------------------------------------------------------------------------
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 60
  command: curl --fail localhost:8181/status

# ------------------------------------------------------------------------------
# Service config
# ------------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8181

# ------------------------------------------------------------------------------
# Resource requests & limits
# ------------------------------------------------------------------------------
resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 1Gi

# ------------------------------------------------------------------------------
# Node scheduling
# ------------------------------------------------------------------------------
nodeSelector: {}
tolerations: []
affinity: {}

# ------------------------------------------------------------------------------
# Security context
# ------------------------------------------------------------------------------
securityContext:
  allowPrivilegeEscalation: false

# ------------------------------------------------------------------------------
# Persistence for Tautulli config
# ------------------------------------------------------------------------------
persistence:
  config:
    enabled: true
    size: 1Gi
    existingClaim: ""
    storageClass: ""

# ------------------------------------------------------------------------------
# NFS volume for backups
# ------------------------------------------------------------------------------
nfs:
  enabled: true
  server: "10.3.200.151"
  path: "/mnt/kubebackup/kube-prod/tautulli"

# ------------------------------------------------------------------------------
# Hostname override
# ------------------------------------------------------------------------------
hostname: tautulli
