# ------------------------------------------------------------------------------
# Name and fullname override
# ------------------------------------------------------------------------------
# nameOverride: ""
# fullnameOverride: ""

# ------------------------------------------------------------------------------
# Image configuration
# ------------------------------------------------------------------------------
image:
  repository: lscr.io/linuxserver/qbittorrent
  tag: latest
  pullPolicy: Always

# ------------------------------------------------------------------------------
# Number of replicas
# ------------------------------------------------------------------------------
replicaCount: 1

# ------------------------------------------------------------------------------
# Additional labels
# ------------------------------------------------------------------------------
labels:
  app: qbittorrent
  version: latest
  io.kompose.service: qbittorrent

# ------------------------------------------------------------------------------
# Environment variables
# ------------------------------------------------------------------------------
env:
  UMASK: "000"
  DOCKER_MODS: ghcr.io/themepark-dev/theme.park:qbittorrent
  TP_THEME: plex

# ------------------------------------------------------------------------------
# Liveness probe
# ------------------------------------------------------------------------------
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 60
  command: curl --fail localhost:8080

# ------------------------------------------------------------------------------
# Service config
# ------------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8080

# ------------------------------------------------------------------------------
# Resource requests & limits
# ------------------------------------------------------------------------------
resources:
  limits:
    cpu: "2"
    memory: 4Gi
  requests:
    cpu: "1"
    memory: 2Gi

# ------------------------------------------------------------------------------
# Node scheduling
# ------------------------------------------------------------------------------
nodeSelector: {}
tolerations: []
affinity: {}

# ------------------------------------------------------------------------------
# Persistence for qBittorrent config (/config)
# ------------------------------------------------------------------------------
persistence:
  config:
    enabled: true
    size: 1Gi
    existingClaim: "qbittorrent-config"
    storageClass: ""
  download:
    enabled: true
    size: 1000Gi
    existingClaim: "qbittorrent-download"
    storageClass: ""

# ------------------------------------------------------------------------------
# NFS volume for media
# ------------------------------------------------------------------------------
nfs:
  enabled: true
  server: "10.3.200.151"
  path: "/mnt/zpool/plexmedia"

# ------------------------------------------------------------------------------
# Hostname override
# ------------------------------------------------------------------------------
hostname: qbittorrent

# ------------------------------------------------------------------------------
# Namespace
# ------------------------------------------------------------------------------
namespace: download
