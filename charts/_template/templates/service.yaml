apiVersion: v1
kind: Service
metadata:
  name: {{ include "appname.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    # Include standard labels defined in _helpers
{{ include "appname.labels" . | indent 4 }}
    # Include extra labels defined globally in values.yaml
{{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
    # Include service specific labels defined in values.yaml
{{- range $key, $value := .Values.service.labels }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
  {{- if .Values.service.annotations }}
  annotations:
    # Include service specific annotations defined in values.yaml
{{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http # Placeholder: Adjust port name if needed (e.g., 'https', 'api')
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default .Values.service.port }}
      protocol: TCP
      {{- if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePort))) }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    # Selectors should only use the base selector labels
{{ include "appname.selectorLabels" . | indent 4 }}
